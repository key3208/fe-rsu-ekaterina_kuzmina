<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>HTML Advanced</title>
</head>
<body>

  <h1>The Form</h1>
  
  <form action="http://httpbin.org/" method="get">
    <fieldset>
      <legend>Personal data</legend>
      <table>
	    <tr> 
	      <td>First Name</td>
		  <td><input type="text" name="firstname"></td>
		</tr>
		<tr>
          <td>Middle name</td> 
		  <td><input type="text" name="middlename"></td>
		</tr>
		<tr>  
	      <td>Surname name</td>
		  <td><input type="text" name="surname"></td>
		</tr>
		<tr>
	      <td rowspan="2">Sex</td>
		  <td><input type="radio" name="sex" value="male" checked>Male</td>
		<tr>  
          <td><input type="radio" name="sex" value="female">Female</td>
		</tr>	  
	    <tr>
	      <td>Age</td> 
		  <td><input type="text" name="age"></td>
	    </tr>
		<tr>
	      <td>Country</td>
	      <td><input list="residence" name="residence">
	          <datalist id="residence">
                <option value="Russia" label="Rus">
                <option value="Great Britain" label="UK">
                <option value="United States of America" label="USA">
                <option value="Romania" label="Rom">
                <option value="Germany" label="Ger">
                <option value="France" label="Fra">
              </datalist> 
		  </td>
	    </tr>
	    <tr>
	      <td>City</td> 
		  <td><input type="checkbox" name="city" value="Ryazan">Ryazan
	          <input type="checkbox" name="city" value="Moscow">Moscow</td>
		</tr>   
		<tr>
	      <td>Photography</td> 
		  <td><input type="file" name="img"></td>
	    </tr>
	  </table> 
	 
	  <hr>
	
	  <table> 
	    <tr>
	      <td style="width: 28%">Title</td>
	      <td><select name="title[]" multiple size="8">
		        <optgroup label="Technologies">
		          <option value="Web Master">Web Master</option>
                  <option value="Database Administrator">Database Administrator</option>
                  <option value="Computer-aided design">Computer-aided design</option>
		        </optgroup>
		        <optgroup label="Finance">
		          <option value="Economic Planning">Economic Planning</option>
		          <option value="Management accounting">Management accounting</option>
		          <option value="Budgeting and planning">Budgeting and planning</option>
	            </optgroup>
              </select>
	      </td>  
	    </tr> 
		<tr>
	      <td>Salary</td> 
		  <td><input type="range" name="salary" min="20000" max="50000"></td>
	    </tr>
	  </table> 
	 
	  <textarea name="message" rows="12" cols="52">
Tell us about yourself...
      </textarea>
	</fieldset>
	
	<fieldset>
      <legend>Contact Information</legend>
	  <table>
	    <tr> 
	      <td>Site</td> 
		  <td><input type="url" name="site"></td>
	    </tr> 
	    <tr> 
	      <td>E-mail</td> 
		  <td><input type="email" name="email"></td>
	    </tr> 
	    <tr> 
	      <td>Phone</td> 
		  <td><input type="tel" name="phone"></td>
	    </tr> 
      </table>	  
	</fieldset>  
	
	<br>
	<label>Password <input type="password" name="password" required></label>
	
	<br><br>
	<hr>
	
    <label><input type="submit" value="Отправить"></label>
	<label><input type="reset" value="Сбросить"></label>
  </form>

</body>
</html>
